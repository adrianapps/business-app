<div class="all"> 
    <h2>Mrs</h2>
    <h3>{{ name }} {{ surname }}</h3>
    <app-show-date [dateToShow]="dateOfBirth" title="Date of birth:" format="yyyy-mm-dd"></app-show-date>
  
    <app-manage-interests [interestList]="interests" [selected]="selected" 
      (selectInterestInParent)="selectInterest($event)">
    </app-manage-interests>
  
    @if (selected > -1) {
      <app-edit-interest 
        [editValue]="interests[selected]" 
        (doEditInParent)="doEdit()" 
        [position]="selected">
      </app-edit-interest>
    }
  </div>
